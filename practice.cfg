// Match Settings

sv_cheats                         "1"                        // Enables cheat commands for practice purposes
bot_kick
mp_limitteams                     "0"                        // Disables team balancing limits
mp_autoteambalance                "0"                        // Disables automatic team balancing
mp_maxmoney                       "60000"                    // Sets the maximum money for players to 60000
mp_startmoney                     "60000"                    // Sets the starting money for players to 60000
mp_buytime                        "9999"                     // Extends the buy time to 9999 seconds
mp_buy_anywhere                   "1"                        // Allows players to buy weapons anywhere on the map
mp_freezetime                     "0"                        // Disables the freeze time at the start of each round
mp_roundtime                      "60"                       // Sets the round time to 60 minutes
mp_roundtime_defuse               "60"                       // Sets the round time for defusing the bomb to 60 seconds
mp_respawn_on_death_ct            "1"                        // Enables instant respawn for Counter-Terrorist team
mp_respawn_on_death_t             "1"                        // Enables instant respawn for Terrorist team
sv_infinite_ammo                  "1"                        // Provides players with infinite ammunition
sv_grenade_trajectory             "1"                        // Shows the trajectory of thrown grenades
sv_grenade_trajectory_time        "15"                       // Sets the time (in seconds) that the grenade trajectory is shown
sv_showimpacts                    "1"                        // Displays bullet impacts on surfaces
sv_showimpacts_time               "10"                       // Sets the time (in seconds) that bullet impacts are shown
ammo_grenade_limit_total          "5"                        // Sets the maximum number of grenades a player can carry to 5
mp_warmup_end                                                // Ends the warmup phase and starts the game
mp_restartgame                    "1"                        // Restarts the game
cl_showpos                        "1"                        // Controls the display of positional information


// Binds

bindtoggle                        "o"               "cl_grenadepreview"             // Toggles the grenade preview, showing the trajectory before throwing
bind                              "p"               "cl_sim_grenade_trajectory"     // Simulates grenade trajectories without throwing them.
bind                              "l"               "sv_rethrow_last_grenade"       // Rethrow last grenade
bind                              "F4"              "con_logfile position.log; getpos_exact; con_logfile 0;"        // Save Position into Logfile
bind                              "F5"              "exec position"                                                 // Exec Logfile

echo                              "Practice makes betta"
