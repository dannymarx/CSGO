// Network Settings
cl_interp				"0"				// sets the interpolation value to 0, game client will have no delay in interpolating player movements
cl_interp_ratio 			"1"				// sets the interpolation ratio to 1, indicating a 1:1 relationship between client and server update rates
cl_interpolate 				"1"				// enables interpolation for smoother player movement
rate					"786432"			// sets the maximum bandwidth rate for the client
cl_cmdrate				"128"				// sets the client's command rate
cl_updaterate				"128"				// sets the client's update rate
mm_dedicated_search_maxping		"30"				// sets the maximum allowed ping when searching for matchmaking servers
mm_csgo_community_search_players_min	"7"				// sets the minimum number of players required to start a community server
func_break_max_pieces			"0"				// def. 1 - Less clutter from breaking things
cl_downloadfilter			"nosound"			// Filter out downloads from community servers.
option_duck_method			"0"				// def. 0 - DuckMode  0=hold  1=toggle
option_speed_method			"0"				// def. 0 - WalkMode  0=hold  1=toggle

// Main Settings
sensitivity				"1.50";				// sets the mouse sensitivity
m_mousespeed				"0"				// Disables mouse acceleration 
m_customaccel				"0"				// Disables mouse acceleration
m_rawinput				"1"				// Enables 1:1 raw mouse input (no acceleration)  
fps_max					"0";				// sets FPS allowing the game to run at the highest possible FPS
con_enable				"1";				// enables the in-game console


// Ingame Settings
cl_disablefreezecam     	            "1"                         // disables the freeze cam that appears after death
cl_autowepswitch 		                "0"                         //  disables automatic weapon switching when picking up a new weapon
cl_disablehtmlmotd 		                "1"                         // disables HTML MOTD (Message of the Day) from community servers
cl_join_advertise 		                "2"                         // command sets the value for joining in-progress games
mat_queue_mode                          "2"                         // Multicore rendering (thread queuing).
r_dynamic                               "1"                         // def. 1 - Dynamic lighting effect from muzzle (when firing weapons) or when a grenade explodes.
r_drawtracers_firstperson               "1"                         // def. 1 - Toggle visibility of first person bullet tracers
cl_use_opens_buy_menu                   "0"                         // disables the buy menu from opening when the "Use" key is pressed

// Crosshair
cl_crosshairstyle    					"4";
